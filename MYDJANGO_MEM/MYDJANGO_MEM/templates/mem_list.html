<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
function fn_add(){
	location.href="mem_add"
	
	
}

</script>

</head>
<body>
	<h1>	MEM LIST HTML
 <br></h1>

	<table>
		<tr>
			<th>사번</th>
			<th>이름</th>
			<th>전화</th>
			<th>메일</th>
		</tr>
		{% for m in list %}
		<tr>
			<td><a href="mem_detail?m_id={{m.m_id}}">{{m.m_id}}</a></td>
			<td>{{m.m_name}}</td>
			<td>{{m.tel}}</td>
			<td>{{m.email}}</td>
		</tr>
		{% endfor %}
	</table>
	
	<input type="button" onclick="fn_add()" value="추가">

</body>
</html>
