<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
function fn_mod(){
	location.href ="emp_mod?e_id={{vo.e_id}}"
	
	
}
function fn_del_act(){
	var flag = confirm("한번 지워진 데이터는 복구사 불가능합니다 \n 그래도 지우기렵니까?")
	if(!flag){  // 이 방식을 선호  
		
		return;
	}
	document.frm.submit();
}

</script>
<body>
	
	EMP_DETAIL HTML
	<form action="emp_del_act" name="frm" method="post">
	{% csrf_token %}  <!-- 해결방법 3가지 . ==> token / 기능에 csrf 설정 / 내가 만든 화면에서만 삭제할 수 있다.  -->
		<input type="hidden" name="e_id" value="{{vo.e_id}}" />
	</form>
	<table border="1px">
	
		<tr>
			<th>사번</th>
			<td>{{vo.e_id}}</td>
		</tr>
		<tr>
			<th>이름</th>
			<td>{{vo.e_name}}</td>
		</tr>
		<tr>
			<th>성별</th>
			<td>{{vo.gen}}</td>
		</tr>
		<tr>
			<th>주소</th>
			<td>{{vo.addr}}</td>
		</tr>
		<tr>
			<th colspan="2"> <input type="button" value="수정" onclick="fn_mod()"> <input type="button" value="삭제" onclick="fn_del_act()"></th>
		</tr>
	
	</table>
</body>
</html>
