<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	text-align: right;
}
.num {
	width: 50px;
}

#btn_call {
	width: 100px;
}

table {
	text-align: center;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">

	function myclick(obj) {

			var obj_it = document.querySelector("#it");
			var str_new = obj.value;
			var str_old = obj_it.value;

			obj_it.value = str_old + str_new

			console.log("myclick", obj.value);
			console.log("myclick", str_new, str_old);
		}

		function mycall() {
			var obj_it = document.querySelector("#it");

			alert("calling\n" + obj_it.value);
		}
	
</script>
</head>
<body>
	JS07 HTML
	<br>
	<table border="1px">
		<tr>
			<td colspan="3"><input type="text" id="it"></td>
		</tr>
		<tr>
			<td><input type="button" class="num" value="1" onclick="myclick(this)"></td>
			<td><input type="button" class="num" value="2" onclick="myclick(this)"></td>
			<td><input type="button" class="num" value="3" onclick="myclick(this)"></td>
		</tr>
		<tr>
			<td><input type="button" class="num" value="4" onclick="myclick(this)"></td>
			<td><input type="button" class="num" value="5" onclick="myclick(this)"></td>
			<td><input type="button" class="num" value="6" onclick="myclick(this)"></td>
		</tr>
		<tr>
			<td><input type="button" class="num" value="7" onclick="myclick(this)"></td>
			<td><input type="button" class="num" value="8" onclick="myclick(this)"></td>
			<td><input type="button" class="num" value="9" onclick="myclick(this)"></td>
		</tr>
		<tr>
			<td><input type="button" class="num" value="0" onclick="myclick(this)"></td>
			<td colspan="2"><input type="button" id="btn_call" value="☏" onclick="mycall()">
			</td>
		</tr>
	</table>
</body>
</html>
