<!DOCTYPE html>
<html>
<head>

<style>
.num, #btn_call{
	width: 100%;
}
table{

}

	text-align: right;
}
</style>
<body>

JS03 HTMl <br>
<table border="1px">
	<tr>
		<td colspan="3" id="cont"> <input type="text" id="it"> </td>
	</tr> 
	<tr>
		<td > <input type="button" class="num" value = "1" onclick="myclick(this)"> </td>
		<td > <input type="button" class="num" value = "2"> </td>
		<td > <input type="button" class="num" value = "3"> </td>

	<tr>

	</tr> 
	<tr>

		<td > <input type="button" class="num" value = "9"> </td>
	</tr> 
	<tr>
		<td > <input type="button" class="num" value = "0"> </td>
		<td colspan="2"> <input type="button" id="btn_call" value = "â˜Ž"> </td>
	</tr> 
	
</table>

<script type="text/javascript">
var tellno = ""; 
var numButtons = document.querySelectorAll('.num'); 

numButtons.forEach(function(button) {
    button.addEventListener('click', function() {
        var num = this.value; 
        document.getElementById('it').value += num; 
        tellno += num; 
    });
});


document.getElementById('btn_call').addEventListener('click', function() {
    alert(tellno); 
    num = "";
    document.getElementById('it').value = num; 
});
</script>

</body>
