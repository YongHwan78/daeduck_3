<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style>
   .num{
      width: 50px;
   }
   
   #btn_call{
      width: 110px;
   }
   
   table{
      text-align: center;
   }
   
   #it{
      text-align: right;
   }
</style>


</head>

<body>

JS07 HTML<br/><br/>
<h2>전화기 만들기</h2>

<table border="1px">
   <tr>
      <td colspan="3">
         <input type="text" id="it">
      </td>
   </tr>
   
   <tr>
      <td><input type="button" class="num" value="1"></td>
      <td><input type="button" class="num" value="2"></td>
      <td><input type="button" class="num" value="3"></td>
   </tr>
   
   <tr>
      <td><input type="button" class="num" value="4"></td>
      <td><input type="button" class="num" value="5"></td>
      <td><input type="button" class="num" value="6"></td>
   </tr>
   
   <tr>
      <td><input type="button" class="num" value="7"></td>
      <td><input type="button" class="num" value="8"></td>
      <td><input type="button" class="num" value="9"></td>
   </tr>
   
   <tr>
      <td><input type="button" class="num" value="0"></td>
      <td colspan="2"><input type="button" id="btn_call" value="☎" onclick="myCall()"></td>
   </tr>
</table>



<script type="text/javascript">
    // 전화번호 입력을 처리하는 함수
    function inputNumber(num) {
       // 이전에 입력된 전화번호를 가져옴
        var currentNumber = document.getElementById("it").value;
        
        // 이전 전화번호에 입력된 숫자를 추가하여 전화번호 입력 창에 설정
        document.getElementById("it").value = currentNumber + num;
    }
   
    // 전화 걸기 기능을 처리하는 함수
    function myCall() {
        // 입력된 전화번호를 가져옴
        var phoneNumber = document.getElementById("it").value;

        // 전화번호가 입력되어 있지 않으면 아무 동작도 하지 않음
        if (phoneNumber === "") {
            alert("전화번호를 입력하세요.");
            return;
        }
      
        // 전화번호가 입력되어 있으면 전화 걸기 동작 수행
        alert(phoneNumber + "로 전화 걸기");
        // 전화번호 입력 창 초기화
        document.getElementById("it").value = "";
    }
   
    // 각 숫자 버튼에 클릭 이벤트 추가
    var numberButtons = document.getElementsByClassName("num");
    for (var i = 0; i < numberButtons.length; i++) {
        numberButtons[i].addEventListener("click", function() {
            // 해당 숫자를 입력 처리하는 함수 호출
            inputNumber(this.value);
        });
    }

    // 전화 걸기 버튼에 클릭 이벤트 추가
    document.getElementById("btn_call").addEventListener("click", function() {
        // 전화 걸기 기능을 처리하는 함수 호출
        myCall();
    });
</script>


</body>
</html>
