<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
#it_first, #it_last{
	width: 40px;
	
}
</style>
<script type="text/javascript">
function myclick(){
	str = "";
	var obj_first = document.getElementById("it_first");
	var obj_last = document.getElementById("it_last");
	var obj_ta = document.getElementById("ta");
	
	
	var first = parseInt(obj_first.value);
	var last = parseInt(obj_last.value);
	
	for (let i = first; i <= last; i++) {
		str += draw(i);
	}
	
	
	obj_ta.value = str ;
	
	
}

function draw(first){
	let ret = "";
	for (let i2 = 0; i2 < first; i2++) {
		ret+="★";
		console.log(ret)
	}
	ret+="\n";
	return ret;
	
}
</script>
<body>

JS06 HTMl <br>
<table border="1px">
	<tr>
		<td> 첫 별 수 </td>
		<td> <input type="text" id ="it_first" > </td>
	</tr> 
	<tr>
		<td> 끝 별 수 </td>
		<td> <input type="text" id ="it_last" > </td>
	</tr> 
	
	<tr>
		<td colspan="2">
			<input type="text" value="별그리기" onclick="myclick()">
		</td>		
	</tr> 

	<tr>
		<td colspan="2"> 
			<textarea rows="20" cols="20" id="ta"></textarea>
		</td>
	
	</tr> 
	
	
</table>
</body>
</html>
