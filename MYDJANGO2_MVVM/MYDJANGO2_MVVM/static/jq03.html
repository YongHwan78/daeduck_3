<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
#it{
	width: 30%
}
#mydiv{
	height: 200px;

}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	
$(document).ready(function(){
	$("#btn").on("click", function(event) {  
		myclick()
		
	});

});


function myclick(){
	
	dan =	$('#it').val();
	idan = parseInt(dan);
	
	str ="";
	for( a = 1 ; a <= 9 ; a++){
		sum = idan * a 
		str += idan +" * " + a +" = " + sum +" <br>";
	}
 
	$('#mydiv2').html(str);
	
}
</script>
<body>

JS04 HTMl <br>
<table border="1px">
	<tr>
		<td><div>출력단수</div> </td>
		<td> <input type="text" id="it">  </td>
	</tr> 
	
	<tr >
		<td colspan="2"> <button type="button" value=" 출력하기 " id="btn" > 출력하기 </button> </td>
	</tr>
	<tr >
		<td colspan="2"> <div id="mydiv2"> </div> </td>
	</tr>
</table>
</body>
</html>
